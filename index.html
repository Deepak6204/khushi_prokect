<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <div class="container mx-auto p-4 pt-6 md:p-6 lg:p-12">
    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    <h1 class="text-3xl font-bold mb-4">Group Chat</h1>
    <input id="room-id" type="text" placeholder="Room ID" class="w-full p-2 pl-10 text-sm text-gray-700 mb-4">
    <div class="flex justify-between mb-4">
      <button id="join-room" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Join Room</button>
      <button id="leave-room" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Leave Room</button>
    </div>
    <input id="message-input" type="text" placeholder="Message" class="w-full p-2 pl-10 text-sm text-gray-700 mb-4">
    <button id="send-message" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">Send Message</button>
    <div id="chat-log" class="h-64 overflow-y-auto p-4 bg-gray-100 rounded-md mt-4"></div>
    <div id="online-users" class="h-64 overflow-y-auto p-4 bg-gray-100 rounded-md mt-4"></div>
</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
